# Configurações para o ambiente de TESTE

# Usar o banco de dados H2 em memória para os testes. É mais rápido e limpo.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop

# Fornecer valores padrão para as outras propriedades, para que o Spring não falhe.
# Não importa muito quais são os valores, desde que existam.
JWT_SECRET=secret-key-para-testes-nao-usar-em-prod
JWT_EXPIRATION_MS=60000

MAIL_HOST=smtp.test.com
MAIL_PORT=2525
MAIL_USERNAME=testuser
MAIL_PASSWORD=testpassword